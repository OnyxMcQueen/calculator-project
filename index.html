<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="title-container">
    <h1>Calculator</h1>
    <h6>By: Onyx McQueen</h6>
  </div>
  <div id="calc-container">
    <div class="calculator">
      <div class="display" id="display">hello!</div>
      <div class="buttons">
        <!-- Row 1-->
         <button class="btn digit" id="btn-1">1</button>
         <button class="btn digit" id="btn-2">2</button>
         <button class="btn digit" id="btn-3">3</button>
         <button class="btn operator" id="btn-add">+</button>
  
         <!-- Row 2-->
          <button class="btn digit" id="btn-4">4</button>
          <button class="btn digit" id="btn-5">5</button>
          <button class="btn digit" id="btn-6">6</button>
          <button class="btn operator" id="btn-subtract">-</button>
  
          <!-- Row 3-->
           <button class="btn digit" id="btn-7">7</button>
           <button class="btn digit" id="btn-8">8</button>
           <button class="btn digit" id="btn-9">9</button>
           <button class="btn operator" id="btn-multiply">x</button>
  
           <!-- Row 4-->
            <button class="btn clear" id="btn-clear">C</button>
            <button class="btn digit" id="btn-0">0</button>
            <button class="btn equal" id="btn-equal">=</button>
            <button class="btn operator" id="btn-divide">÷</button>
          <!-- Row 5-->
            <button class="btn decimal" id="btn-decimal">.</button>
            <button class="btn delete" id="btn-delete">←</button>
      </div>
    </div>
    <div id="message"></div>
  </div>
</body>
</html>
